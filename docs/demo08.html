<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>(a)SlideShow jQuery Plugin - Demo - Fullscreen</title>		
    <link href="../js/jquery.aslideshow/shadow/styles.css" media="screen" rel="stylesheet" type="text/css" />	
    <link href="../style.css" media="screen" rel="stylesheet" type="text/css" />	
	<script type="text/javascript" src="../js/jquery.js"></script>	
	<script type="text/javascript" src="../js/jquery.aslideshow.js"></script>
</head>

<body>

<h2>FullScreen configuration</h2>
<div>
    <div id="CustomSlideshow">  
        <a href="img/image_0.jpg" title="Camomile">Slide no.1</a>
        <a href="img/image_1.jpg" title="Bumblebees">Slide no.2</a>
        <a href="img/image_2.jpg" title="Wood Toothpicks">Slide no.3</a>
    </div>
</div>

<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){    
    $('#CustomSlideshow').slideshow({
        fullScreen:true,
        title:true,
        imageZoom:true,
        playClick:true
    });
});
//]]>
</script>
</body>
</html>
